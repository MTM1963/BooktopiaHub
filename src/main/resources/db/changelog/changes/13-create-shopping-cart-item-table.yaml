databaseChangeLog:
  - changeSet:
      id: create-cart-item-table
      author: booktopiahub
      changes:
        - createTable:
            tableName: shopping_carts_cart_items
            columns:
              - column:
                  name: cart_item_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: add-foreign-key-to-cart-item
      author: booktopiahub
      changes:
        - addForeignKeyConstraint:
            baseTableName: shopping_carts_cart_items
            baseColumnNames: shopping_cart_id
            referencedTableName: shopping_cart
            referencedColumnNames: id
            constraintName: fk_cart_item_shopping_cart
